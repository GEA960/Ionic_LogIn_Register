<ion-header>
  <ion-toolbar>
    <ion-title>
      Sample Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <div id="flex-center">
        
      <ion-col align-self-center>
        <ion-button [routerLink]="['/registration']" expand="block" color="success">Sign Up</ion-button>

        <span class="divider line one-line">or</span>

        <span class="already">Are you an existing user?</span>

        <ion-button [routerLink]="['/login']" expand="block" color="dark">Sign In</ion-button>
      </ion-col> 
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
